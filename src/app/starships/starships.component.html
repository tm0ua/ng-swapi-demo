<p>starships works!</p>
@if (isLoading) {
    <app-loader></app-loader>
}
<ul>
    @for (starship of starships$ | async; track starship.name) {
        <!-- This loads/navigates to a new details page each time a starship is clicked. -->
        <li><a [routerLink]="'/starships/starship-details/' + getId(starship.url)" routerLinkActive="active" ariaCurrentWhenActive="page">{{ starship.name }}</a></li>
    }
</ul>
